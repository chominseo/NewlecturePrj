<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
    <title>가입페이지</title>
</head>
<body>
	<h1 class="hidden">가입페이지</h1>

    <main>
    <div id="main" class="signup">
        <section id="line">
	        <h1>회원가입</h1>
	        <form class="signup-form">
		        <input type="text" placeholder="이름">
		        <input type="email" placeholder="이메일">
	            <input type="text" placeholder="휴대폰번호('-'없이 입력)">
	            <div class="sign-password">
		            <input type="password" placeholder="새 비밀번호" minlength="10" maxlength="16">
		            <input type="password" placeholder="비밀번호 확인">
	            </div>
	            <div class="terms">
	            	회원가입 버튼을 클릭하면 <span>약관</span>에 동의하며 쿠키 사용을 포함한 데이터 정책을 읽고 이해하신 것으로 간주됩니다.
	            </div>
	            <input type="submit" value="회원가입">
	        </form>
	        <div class="login-link">
	        	<span>이미 회원이신가요?</span><a href="/NewlecturePrj/member/login">로그인하기</a>
	        </div>
	        <section class="account-api">
	        	<h1>SNS 회원가입</h1>
	        	<div class="account-naver">
	        		<a href=""><img src="../image/n.png"></a>
	        	</div>
	        	<div class="account-kakao">
	        		<a href=""><img src="../image/C.png"></a>
	        	</div>
	        	<div class="account-google">
	        		<a href=""><img src="../image/G.png"></a>
	        	</div>
	        </section>
        </section>
    </div>
    </main>


</body>
</html>
