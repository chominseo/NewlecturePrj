<!DOCTYPE html>
<html lang="ko">
<head>

	<link rel="stylesheet" type="text/css" href="../css/style.css">

    <main>

	        <div class="login-link">

	        </div>
	        <section class="account-api">
				<h1>SNS 로그인</h1>
				<div>
					<a href="">
						<img src="../image/n.png">
					</a>
				</div>
	        	<div class="account-kakao">
	        		<a href="">
						<img src="../image/C.png">
					</a>
	        	</div>
	        	<div class="account-google">
	        		<a href="">
						<img src="../image/G.png">
					</a>
	        	</div>
	        </section>
        </section>
    </div>
    </main>
